<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betnix Console Linking</title>
<style>
  body {
    background-color: #ffffff;
    color: #000000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #f9f9f9;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 320px;
  }

  h1 {
    margin-bottom: 24px;
    font-size: 24px;
    color: #000000;
  }

  label {
    display: block;
    margin-bottom: 12px;
    font-weight: bold;
    font-size: 16px;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    font-size: 18px;
    text-align: center;
  }

  button {
    background-color: #000000;
    color: #ffffff;
    font-weight: bold;
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #333333;
    transform: translateY(-2px);
  }

  .message {
    margin-top: 16px;
    font-size: 14px;
    color: #008000;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Link Your Console</h1>
  <form id="linkForm">
    <label for="code">Enter your 6-digit console code:</label>
    <input type="text" id="code" maxlength="6" placeholder="123456" required>
    <button type="submit">Link Console</button>
  </form>
  <div class="message" id="message"></div>
</div>

<script>
document.getElementById('linkForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const code = document.getElementById('code').value;
  const messageEl = document.getElementById('message');

  try {
    const resp = await fetch('/api/generate_link', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ link_code: code, user_id: 'YOUR_ACCOUNT_ID' })
    });
    const data = await resp.json();
    if(data.success){
      messageEl.textContent = '✅ Console linked successfully!';
      messageEl.style.color = '#008000';
    } else {
      messageEl.textContent = '❌ Failed to link console. Try again.';
      messageEl.style.color = '#ff0000';
    }
  } catch(err){
    messageEl.textContent = '❌ Server error. Check your connection.';
    messageEl.style.color = '#ff0000';
  }
});
</script>

</body>
</html>
